<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">
          <form name="userForm">
            <h2 *ngIf="!form.data.id > 0" class="text-primary font-weight-bold" style="text-align: center;">{{ 'Add Customers' | translate }}</h2>
            <h2 *ngIf="form.data.id > 0" class="text-primary font-weight-bold" style="text-align: center;">{{ 'Update Customers' | translate }}</h2>

            <!-- Form error messages -->
            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>
            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div class="form-group pt-2">
              <label><b>{{ 'Name' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control" placeholder="{{ 'Enter Name' | translate }}">
              </div>
              <span *ngIf="form.inputerror?.name" class="alertRedColor">{{ form.inputerror.name }}</span>
            </div>

            <div class="form-group">
              <label><b>{{ 'Gender' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <select class="form-control" name="gender" [(ngModel)]="form.data.gender" aria-label="ngSelected">
                  <option [ngValue]="undefined">{{ 'Select Gender' | translate }}</option>
                  <option *ngFor="let obj of form.preload.costomerlist" [value]="obj.value">{{ obj.value }}</option>
                </select>
              </div>
              <span *ngIf="form.inputerror.gender" class="alertRedColor">{{ form.inputerror.gender }}</span>
            </div>

            <div class="form-group">
              <label><b>{{ 'DateOfBirth' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-table grey-text"></i></div>
                </div>
                <input type="date" name="dateOfBirth" [value]="form.data.dateOfBirth | date:'yyyy-MM-dd'" (input)="form.data.dateOfBirth=parseDate($event.target.value)" class="form-control form-control-sm" required />
              </div>
              <span *ngIf="form.inputerror?.dateOfBirth" class="alertRedColor">{{ form.inputerror.dateOfBirth }}</span>
            </div>

            <div class="form-group pt-2">
              <label><b>{{ 'PhoneNumber' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-mobile grey-text"></i></div>
                </div>
                <input type="text" name="phoneNumber" [(ngModel)]="form.data.phoneNumber" class="form-control" placeholder="{{ 'Enter phoneNumber' | translate }}" pattern="[0-9]{10}">
              </div>
              <span *ngIf="form.inputerror?.phoneNumber" class="alertRedColor">{{ form.inputerror.phoneNumber }}</span>
            </div>

            <!-- Form buttons -->
            <div class="form-group text-center">
              <button (click)="submit()" class="btn btn-success mr-2">{{ 'Save' | translate }}</button>
              <button (click)="forward('/costomerslist')" type="button" class="btn btn-warning">{{ 'List' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
